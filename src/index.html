<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnigthsAndMonsters</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Knights vs Monsters
        </h1>
        <button class="btn btn__start">
            <a href="#person">
                Start
            </a>
        </button>
    </header>
    <main>
        <section class="person" id="person">
            <div class="container">
                <div class="person__title">
                    Choose your character
                </div>
                <div class="person__choise">
                    <div class="person__characther">
                        <div class="person__player">
                            Player 1
                        </div>
                        <div class="person__item" id="knights">
                            <img src="img/person/girlKnight.png" alt="" class="knights" id="girlKnight">
                        </div>
                        <div class="person__item"id="knights">
                            <img src="img/person/heroTest.png" alt="" class="knights" id="hero1">
                        </div>
                        <div class="person__item" id="knights">
                            <img src="img/person/knightTrue.png" alt="" class="knights" id="KnightTrue">
                        </div>
                        <div class="person__item" id="knights">
                            <img src="img/person/wizardTrue.png" alt="" class="knights" id="wizzardTrue">
                        </div>
                    </div>
                    <div class="person__characther">
                        <div class="person__player">
                            Player 2
                        </div>
                        <div class="person__item" id="monster">
                            <img src="img/person/knightFalse.png" alt="" class="monster" id="knightFalse">
                        </div>
                        <div class="person__item" id="monster">
                            <img src="img/person/wizardFalse.png" alt="" class="monster" id="wizzardFalse">
                        </div>
                        <div class="person__item" id="monster">
                            <img src="img/person/banditFalse.png" alt="" class="monster" id="banditFalse">
                        </div>
                        <div class="person__item" id="monster">
                            <img src="img/person/samuraiFalse.png" alt="" class="monster" id="samuraiFalse">
                        </div>
                    </div>
                </div>
                <div class="person__accept">
                    <button class="btn btn__next">
                        <a href="#game">
                            Next
                        </a>
                    </button>
                </div>
            </div>
        </section>
        <section class="game" id="game">
            <div class="container">
                <div class="game__content">
                    <div class="game__health">
                        <div class="game__health-person">
                            <div class="game__health-person-bg" id="player1"></div>
                        </div>
                        <div class="game__timer">10</div>
                        <div class="game__health-person">
                            <div class="game__health-person-bg" id="player2"></div>
                        </div>
                    </div>
                    <div class="game__end">
                        Tie
                    </div>
                    <canvas class="game__canvas"></canvas>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.min.js"></script>
</body>
</html>
